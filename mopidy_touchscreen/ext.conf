[touchscreen]
enabled = true
screen_width = 320
screen_height = 240
resolution_factor = 8
cursor = True
fullscreen = False
cache_dir = $XDG_CACHE_DIR/mopidy/touchscreen
gpio = False
gpio_left = 4
gpio_right = 27
gpio_up = 22
gpio_down = 23
gpio_enter = 24
sdl_fbdev = none
sdl_mousdrv = none
sdl_mousedev = none
sdl_audiodriver = disk
sdl_path_dsp = /dev/null


# [rstation]
debug_irda_simulate = true
# look at your lircd.conf (/etc/lirc/lircd.conf) to find you configured buttons
ch_minus = KEY_CHANNELDOWN
ch = KEY_CHANNEL
ch_plus = KEY_CHANNELUP
prev = KEY_PREVIOUS
next = KEY_FORWARD
play_pause = KEY_PLAYPAUSE
vol_down =  KEY_VOLUMEDOWN
vol_up = KEY_VOLUMEUP
eq = KEY_EQUAL
num0 = KEY_NUMERIC_0
fl_minus = KEY_100
fl_plus = KEY_200
num1 = KEY_NUMERIC_1
num2 = KEY_NUMERIC_2
num3 = KEY_NUMERIC_3
num4 = KEY_NUMERIC_4
num5 = KEY_NUMERIC_5
num6 = KEY_NUMERIC_6
num7 = KEY_NUMERIC_7
num8 = KEY_NUMERIC_8
num9 = KEY_NUMERIC_9
playlist_uri_template = m3u:playlist{0}.m3u

# The following are not used yet.
mute = KEY_MUTE
stop = KEY_STOP
power = KEY_POWER
menu = KEY_MENU
favorites = KEY_FAVORITES
search = KEY_SEARCH
