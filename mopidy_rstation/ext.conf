ch_minus = KEY_CHANNELDOWN
ch = KEY_CHANNEL
ch_plus = KEY_CHANNELUP
prev = KEY_PREVIOUS
next = KEY_FORWARD
play_pause = KEY_PLAYPAUSE
vol_down =  KEY_VOLUMEDOWN
vol_up = KEY_VOLUMEUP
eq = KEY_EQUAL
num0 = KEY_NUMERIC_0
fl_minus = KEY_100
fl_plus = KEY_200
num1 = KEY_NUMERIC_1
num2 = KEY_NUMERIC_2
num3 = KEY_NUMERIC_3
num4 = KEY_NUMERIC_4
num5 = KEY_NUMERIC_5
num6 = KEY_NUMERIC_6
num7 = KEY_NUMERIC_7
num8 = KEY_NUMERIC_8
num9 = KEY_NUMERIC_9

playlist_uri_template = m3u:playlist{0}.m3u

